<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>Weather Dashboard</header>
    <main>
      <aside>
        <p>Search for a city:</p>
        <input type="text" placeholder="search" />
        <button>Search</button>
        <div class="searchTile">Cairo</div>
        <div class="searchTile">New York</div>
      </aside>
      <section>
        <div class="topContent">
          <div class="topContentHeader">
            <p>New York</p>
            <p>(2/28/2023)</p>
            <img src="" alt="icon" />
          </div>
          <p>Temp: <span class="topContentTemp"></span></p>
          <p>Wind: <span class="topContentWind"></span></p>
          <p>Humidity: <span class="topContentHumidity"></span></p>
        </div>
        <div class="mainContent">
          <h3>5-day Forecast:</h3>
          <div class="container">
            <div class="weatherTile">
              <p>2/28/2023</p>
              <img src="" alt="icon" />
              <p>Temp: <span class="topContentTemp"></span></p>
              <p>Wind: <span class="topContentWind"></span></p>
              <p>Humidity: <span class="topContentHumidity"></span></p>
            </div>

            <div class="weatherTile">
              <p>2/28/2023</p>
              <img src="" alt="icon" />
              <p>Temp: <span class="topContentTemp"></span></p>
              <p>Wind: <span class="topContentWind"></span></p>
              <p>Humidity: <span class="topContentHumidity"></span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./js/script.js"></script>
</html>
