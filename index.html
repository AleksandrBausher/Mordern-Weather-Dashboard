    <title>Weather Reporter</title>

  <body>
    <header>Weather Dashboard</header>

      <aside>
        Search for a city:

          <input id="searchInput" type="text" placeholder="search" />
          <button class="searchButton" id="searchButtonID">Search</button>
        </div>
        <div class="seperator"></div>
        <div class="searchTileContainer">
          <div class="searchTile">Cairo</div>
          <div class="searchTile">New York</div>
        </div>
      </aside>
      <section>
        <div class="topContent">
          <div class="topContentHeader">
            <p id="topContentCity">New York</p>
            <p id="topContentDate">(2/28/2023)</p>
            <img id="topContentIcon" src="" alt="icon" />
          </div>
          <p>Temp: <span id="topContentTemp"></span></p>
          <p>Wind: <span id="topContentWind"></span></p>
          <p>Humidity: <span id="topContentHumidity"></span></p>
        </div>

        <div class="mainContent">
